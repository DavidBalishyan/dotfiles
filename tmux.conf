# Open new panes in CWD
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# start indexing at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded!"

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# Key binds
unbind C-b
set -g prefix C-d
bind C-d send-prefix

# Set better pane switching
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Use Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Set status bar customization
set -g status on
set -g status-interval 1
set -g status-bg "#303030"
set -g status-fg "#0087AF"    

# Vi mode in copy mode
setw -g mode-keys vi
bind Escape copy-mode
bind p paste-buffer

# Split panes more easily
bind | split-window -h
bind - split-window -v

# Speed up response time
set -sg escape-time 10

# I think that M(mod) is alt by default
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10
