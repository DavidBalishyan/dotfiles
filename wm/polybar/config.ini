;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;  ULTRA CLEAN | MINIMAL | SEXY POLYBAR   ;; 
;;  for bspwm                                 
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[colors]
bg = #0f0f17
fg = #c5c8da
accent = #7aa2f7
red = #f7768e
yellow = #e0af68
muted = #5a5f7a

[bar/main]
width = 100%
height = 32
radius = 0
background = ${colors.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 6
padding-right = 6
font-0 = JetBrainsMono Nerd Font:style=Regular:size=12;3

modules-left = leftspace bspwm rightspace
modules-center = title
modules-right = rightspace cpu memory temp pulseaudio wlan leftspace

;; spacing modules
[module/leftspace]
type = custom/text
content = "  "

[module/rightspace]
type = custom/text
content = "  "

;; window title
[module/title]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-empty = ""
format = <label>

;; bspwm module – modern look
[module/bspwm]
type = internal/bspwm
label-focused = %{F${colors.accent}}%{F-}
label-occupied = %{F${colors.fg}}%{F-}
label-empty = %{F${colors.muted}}%{F-}
label-urgent = %{F${colors.red}}%{F-}
padding = 2

;; CPU
[module/cpu]
type = internal/cpu
interval = 2
format = %{F${colors.accent}} %{F-}<label>
label = %percentage%%
padding = 1

;; Memory
[module/memory]
type = internal/memory
interval = 3
format = %{F${colors.yellow}} %{F-}<label>
label = %used%
padding = 1

;; Temp
[module/temp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75
format = %{F${colors.accent}} %{F-}<label>
format-warn = %{F${colors.red}} %{F-}<label>
label = %temperature%c
padding = 1

;; Audio
[module/pulseaudio]
type = internal/pulseaudio
format-volume = %{F${colors.accent}} %{F-}<label>
format-muted = %{F${colors.red}} muted%{F-}
label-volume = %percentage%%
padding = 1

;; WiFi
[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3
format-connected = %{F${colors.accent}} %{F-}<label>
label-connected = %essid%
format-disconnected = %{F${colors.red}}%{F-} offline
padding = 1

