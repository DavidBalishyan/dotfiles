[bar/main]
width = 100%
height = 28
radius = 8
fixed-center = true

background = #1E1E2E
foreground = #CDD6F4
line-size = 2
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2
font-2 = Font Awesome 6 Brands:size=10;2

modules-left = i3
modules-center = date
modules-right = cpu memory pulseaudio network

cursor-click = pointer
enable-ipc = true

[colors]
background = #1E1E2E
foreground = #CDD6F4
accent = #89B4FA
urgent = #F38BA8

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false

label-focused = %name%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-visible = %name%
label-visible-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.urgent}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format =   <label>
label = %percentage%%

[module/memory]
type = internal/memory
interval = 5
format =   <label>
label = %used% / %total%

[module/pulseaudio]
type = internal/pulseaudio
format-volume =   <label-volume>
label-volume = %percentage%%
label-muted =   muted

[module/network]
type = internal/network
interface = wlan0
interval = 3.0
format-connected =   <label-connected>
label-connected = %essid%
format-disconnected =   offline
label-disconnected = offline

[module/date]
type = internal/date
interval = 60
date = %a %b %d
time = %H:%M
format =   <label>
label = %date%  %time%

[settings]
screenchange-reload = true

